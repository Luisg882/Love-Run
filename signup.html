<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Meta tags for search engines -->
  <meta name="description"
      content="Love Running. Club for runners in Dublin, Ireland. Urban running, trail running. Dublin docklands and Phoenix Park">
  <meta name="keywords" content="love running, run, running club, runners, Ireland, Dublin, sport, exercise">
  <!-- Title -->
  <title>Love Running</title>
  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
  <!-- Stylesheet -->
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Sign up</title>
</head>
<body>
    <!-- Header -->
    <header>
      <a href="index.html">
          <h1 id="logo">Love Running</h1>
      </a>
      <input type="checkbox" id="nav-toggle" name="nav-toggle">
      <label for="nav-toggle" class="nav-toggle-label">
          <i class="fa-solid fa-bars"></i>
      </label>
      <nav>
          <ul id="menu">
              <li><a href="index.html">Home</a></li>
              <li><a href="gallery.html" class="active">Gallery</a></li>
              <li><a href="signup.html">Sign Up</a></li>
          </ul>
      </nav>
  </header>

  <main>
    <h2 id="get-you"><i class="fa-solid fa-heart-pulse">let's get you signed up!</i></h2>


    <!-- Sign up Section-->
    <form action="">
      <label for="first-name">First Name</label>
      <input type="text" name="first-name" id="first-name">
      <br>
      <label for="last-name">Last Name</label>
      <input type="text" name="last-name" id="last-name">
      <br>
      <label for="email">Email Address</label>
      <input type="email" name="email" id="email">
      <br>
      <label for="road">Road</label>
      <input type="radio" name="running_preference" id="road">
      <br>
      <label for="trail">Trail</label>
      <input type="radio" name="running_preference" id="trail">
      <br>
      <label for="both">Both</label>
      <input type="radio" name="running_preference" id="both">
      <br>
      <label for="join-button">Let's Run!</label>
      <input type="submit" value="join-button" id="join-button">
    </form>

  </main>

</body>
<footer>
    <!-- Font Awesome kit -->
    <script
      src="https://kit.fontawesome.com/3cc57474ff.js"
      crossorigin="anonymous"
    ></script>
</footer>
</html>
